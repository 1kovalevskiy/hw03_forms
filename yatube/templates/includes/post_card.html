<h3>
    
    Автор: {{ post.author.get_full_name }}, Дата публикации: {{ post.pub_date|date:"d M Y" }}
    
  </h3>
  <p>{{ post.text|linebreaksbr }}</p>
   <!-- Ссылка на страницу записи в атрибуте href-->
   <a class="btn btn-sm text-muted" href="{% url 'post' username=user_post.username post_id=post.pk %}" role="button">
      Добавить комментарий
    </a>
    <!-- Ссылка на редактирование, показывается только автору записи.
      Эту ссылку вы подключите в финальном задании спринта -->
    <a class="btn btn-sm text-muted" href="{% url 'post_edit' username=user_post.username post_id=post.pk %}" role="button">
      Редактировать
    </a>
  {% if not forloop.last %}<hr>{% endif %}
